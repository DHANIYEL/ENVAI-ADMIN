<aside class="w-64 min-h-screen bg-white shadow-lg">
  <!-- Navigation Menu -->
  <nav class="px-4 py-2">
    <!-- Main Menu -->
    <div class="mb-6">
      <p class="text-xs font-medium text-gray-500 mb-4">MENU</p>
      <ul class="space-y-2">
        <li>
          <a
            routerLink="/projects"
            routerLinkActive="bg-gray-200 text-blue-500"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center px-3 py-2 text-sm  rounded-lg hover:bg-gray-100"
          >
            <svg
              class="w-5 h-5 mr-3"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
              />
            </svg>
            Projects
          </a>
        </li>
        <li>
          <a
            routerLink="/profile"
            routerLinkActive="bg-gray-200 text-blue-500"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center px-3 py-2 text-sm   rounded-lg hover:bg-gray-100"
          >
            <svg
              class="w-5 h-5 mr-3"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"
              />
            </svg>
            Profile
          </a>
        </li>
      </ul>
    </div>

    <!-- Other -->
    <!-- sidebar.component.html -->
    <div>
      <p class="text-xs font-medium text-gray-500 mb-4">OTHER</p>
      <ul class="space-y-2">
        <li>
          <a
            class="flex items-center px-3 py-2 text-sm text-gray-700 rounded-lg hover:bg-gray-100 cursor-pointer"
            (click)="openLogoutModal()"
          >
            <svg
              class="w-5 h-5 mr-3"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              />
            </svg>
            Logout
          </a>
        </li>
      </ul>
    </div>

    <!-- Confirmation Modal Component -->
    <app-confirmation-modal
    *ngIf="showLogoutModal"
    [title]="'Confirm Logout'"
    [confirmButtonText]="'Logout'"
    [description]="'Are you sure you want to log out? This action will end your current session.'"
    [cancelButtonText]="'Cancel'"
    [confirmButtonColor]="'bg-red-500'"
    [cancelButtonColor]="'bg-gray-500'"
    (confirm)="logout()"
    (cancel)="cancelLogout()"
  >
  </app-confirmation-modal>
  </nav>
</aside>
<div class="absolute bottom-2 cursor-pointer right-5">
  <p>created by <a href="https://isap.investments/" target="_blank"><u>iSap Groups</u></a></p>
</div>
