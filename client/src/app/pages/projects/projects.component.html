<div class="container mx-auto p-6 h-screen overflow-y-auto">
  <h1 class="text-2xl font-bold mb-6">Projects</h1>

  <div class="flex justify-end mb-4">
    <button
      class="px-4 py-2 bg-black text-white rounded-md hover:bg-gray-800 focus:outline-none"
      (click)="addProject()"
    >
      Add Project
    </button>
  </div>

  <div class="h-full overflow-y-auto">
    <!-- Loading Indicator -->
    <div *ngIf="loading" class="text-center text-gray-500">
      Loading projects...
    </div>

    <!-- Project List -->
    <div *ngIf="!loading && projects.length > 0">
      <div *ngFor="let project of projects" class="border p-4 rounded-md mb-4 shadow-md">
        <h2 class="text-lg font-semibold">{{ project.title }}</h2>
        <p class="text-sm text-gray-700 mb-2">{{ project.smallDescription }}</p>
        <p class="text-xs text-gray-500">{{ project.detailedDescription }}</p>
        <div *ngIf="project.image">
          <img [src]="project.image" alt="{{ project.title }}" class="mt-2 max-w-full rounded-md" />
        </div>
      </div>
    </div>

    <!-- No Projects Found -->
    <div *ngIf="!loading && projects.length === 0" class="text-center text-gray-500">
      No projects found.
    </div>
  </div>
</div>
