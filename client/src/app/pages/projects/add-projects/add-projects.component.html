<div class="container p-10 overflow-y-auto h-screen pb-32">
  <nav class="text-2xl font-semibold mb-6">Add Project</nav>

  <form #projectForm="ngForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
    <!-- Title -->
    <div class="form-group">
      <label for="title" class="block text-sm font-medium text-gray-700">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        class="mt-1 block border w-full rounded-md px-3 py-2 border-gray-300 shadow-sm"
        placeholder="Enter project title"
        ngModel
        required
      />
    </div>

    <!-- Homepage Small Description -->
    <div class="form-group">
      <label for="smallDescription" class="block text-sm font-medium text-gray-700">Homepage Small Description:</label>
      <textarea
        id="smallDescription"
        name="smallDescription"
        rows="3"
        class="mt-1 block border w-full rounded-md px-3 py-2 border-gray-300 shadow-sm"
        placeholder="Enter a brief description for the homepage"
        ngModel
        required
      ></textarea>
    </div>

    <!-- Detailed Description -->
    <div class="form-group">
      <label for="detailedDescription" class="block text-sm font-medium text-gray-700">Detailed Description:</label>
      <textarea
        id="detailedDescription"
        name="detailedDescription"
        rows="6"
        class="mt-1 block border w-full rounded-md px-3 py-2 border-gray-300 shadow-sm"
        placeholder="Provide a detailed description"
        ngModel
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="projectImages" class="block text-sm font-medium text-gray-700">Project Images:</label>

      <!-- Container for Drag-and-Drop and File Input -->
      <div
        class="mt-1  h-40 w-full rounded-md px-3 py-2 border-gray-300 border-2 border-dotted shadow-sm flex justify-center items-center"
        (drop)="onDrop($event)"
        (dragover)="onDragOver($event)"
        (dragenter)="onDragEnter($event)"
        (dragleave)="onDragLeave($event)"
        (click)="fileInput.click()"
        style="cursor: pointer;"
      >
        <input
          type="file"
          id="projectImages"
          name="projectImages"
          #fileInput
          class="hidden"
          multiple
          (change)="onFileChange($event)"
          accept="image/*"
          required
        />

        <!-- Placeholder text centered -->
        <p class="text-center text-sm text-gray-500">Drag & Drop your images here, or click to select files</p>
      </div>
    </div>


    <!-- Details -->
    <div class="form-group">
      <label class="block text-sm font-medium text-gray-700">Details:</label>
      <div *ngFor="let detail of details; let i = index" class="flex gap-4 items-center my-5">
        <!-- Icon URL -->
        <input
          type="url"
          class="flex-1 block border rounded-md px-3 py-2 border-gray-300 shadow-sm"
          placeholder="Icon URL"
          [(ngModel)]="details[i].icon"
          name="icon-{{i}}"
          required
        />

        <!-- Description -->
        <input
          type="text"
          class="flex-1 block border rounded-md px-3 py-2 border-gray-300 shadow-sm"
          placeholder="Description"
          [(ngModel)]="details[i].description"
          name="description-{{i}}"
          required
        />

        <!-- Remove Detail -->
        <button
          type="button"
          class="text-red-500 font-semibold"
          (click)="removeDetail(i)"
        >
          Remove
        </button>
      </div>
      <button
        type="button"
        class="mt-2 text-blue-600 font-semibold"
        (click)="addDetail()"
      >
        + Add Detail
      </button>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end">
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none"
        [disabled]="!projectForm.valid"
      >
        Save Project
      </button>
    </div>
  </form>

</div>
