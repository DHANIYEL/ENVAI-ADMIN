<div class="container p-10">
  <nav class="text-2xl font-semibold mb-6">
    Add Project
  </nav>

  <form class="space-y-6">
    <!-- Title -->
    <div class="form-group">
      <label for="title" class="block text-sm font-medium text-gray-700">Title:</label>
      <input
        type="text"
        id="title"
        class="mt-1 block border  w-full rounded-md px-3 py-2 border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        placeholder="Enter project title"
      >
    </div>

    <!-- Homepage Small Description -->
    <div class="form-group">
      <label for="smallDescription" class="block text-sm font-medium text-gray-700">Homepage Small Description:</label>
      <textarea
        id="smallDescription"
        rows="3"
        class="mt-1 block border  w-full rounded-md px-3 py-2 border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        placeholder="Enter a brief description for the homepage"
      ></textarea>
    </div>

    <!-- Detailed Description -->
    <div class="form-group">
      <label for="detailedDescription" class="block text-sm font-medium text-gray-700">Detailed Description:</label>
      <textarea
        id="detailedDescription"
        rows="6"
        class="mt-1 block w-full border  rounded-md px-3 py-2 border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        placeholder="Provide a detailed description"
      ></textarea>
    </div>

    <!-- Image Upload -->
    <div class="form-group">
      <label for="imageUpload" class="block text-sm font-medium text-gray-700">Image Upload:</label>
      <div
        class="border-2 border-dashed rounded-lg p-8 text-center cursor-pointer hover:border-gray-400 transition-colors"
        onclick="document.getElementById('imageUpload').click()"
      >
        <span class="block text-gray-600">Click to upload an image or drag and drop</span>
        <input
          type="file"
          id="imageUpload"
          class="hiddens"
          accept="image/*"
        >
      </div>
    </div>

    <!-- Small Icon Select or Upload -->
    <div class="form-group">
      <label for="iconUpload" class="block text-sm font-medium text-gray-700">Small Icon (Select or Upload):</label>
      <div
        class="border-2 border-dashed rounded-lg p-8 text-center cursor-pointer hover:border-gray-400 transition-colors"
        onclick="document.getElementById('iconUpload').click()"
      >
        <span class="block text-gray-600">Click to upload an icon or drag and drop</span>
        <input
          type="file"
          id="iconUpload"
          class="hidden"
          accept="image/*"
        >
      </div>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end">
      <button
        type="submit"
        class="px-4 py-2 bg-black text-white rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
      >
        Save Project
      </button>
    </div>
  </form>
</div>
