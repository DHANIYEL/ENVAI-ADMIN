<div class="container p-10 overflow-y-auto h-screen pb-32">
  <nav class="text-2xl font-semibold mb-6">Add Project</nav>

  <form
    #projectForm="ngForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-5"
  >
    <!-- Title -->
    <div class="form-group">
      <label for="title" class="block text-sm font-medium text-gray-700"
        >Title:</label
      >
      <input
        type="text"
        id="title"
        name="title"
        class="mt-1 block border w-full rounded-md px-3 py-2 border-gray-300 shadow-sm"
        placeholder="Enter project title"
        ngModel
        required
      />
    </div>

    <!-- Homepage Small Description -->
    <div class="form-group">
      <label
        for="smallDescription"
        class="block text-sm font-medium text-gray-700"
        >Homepage Small Description:</label
      >
      <textarea
        id="smallDescription"
        name="smallDescription"
        rows="3"
        class="mt-1 block border w-full rounded-md px-3 py-2 border-gray-300 shadow-sm"
        placeholder="Enter a brief description for the homepage"
        ngModel
        required
      ></textarea>
    </div>

    <!-- Detailed Description -->
    <div class="form-group">
      <label
        for="detailedDescription"
        class="block text-sm font-medium text-gray-700"
        >Detailed Description:</label
      >
      <textarea
        id="detailedDescription"
        name="detailedDescription"
        rows="6"
        class="mt-1 block border w-full rounded-md px-3 py-2 border-gray-300 shadow-sm"
        placeholder="Provide a detailed description"
        ngModel
        required
      ></textarea>
    </div>
    <div class="form-group flex gap-4 w-56">
      <div class="flex-1">
        <label class="block text-sm font-medium text-gray-700">Amount</label>
        <input
          type="number"
          class="flex-1 block text-center border rounded-md w-full mt-2 px-3 py-2"
          [(ngModel)]="amount"
          name="counter"
          required
          min="0"
          placeholder="Enter amount"
        />
      </div>
    </div>

    <div class="flex flex-wrap w-full justify-between gap-8">
      <!-- Left Section (Project Images and Project URL) -->
      <div class="w-full md:w-1/2">
        <!-- Project Images Input -->
        <div class="form-group mb-4">
          <label
            for="projectImages"
            class="block text-sm font-medium text-gray-700"
          >
            Project Images:
          </label>
          <input
            type="file"
            id="projectImages"
            name="projectImages"
            (change)="onFileChange($event, 'project')"
            multiple
            accept="image/*"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <p class="text-center font-semibold mb-4">OR</p>

        <!-- Project URL Input -->
        <div class="form-group">
          <label
            for="projectUrl"
            class="block text-sm font-medium text-gray-700"
          >
            Project URL:
          </label>
          <input
            type="url"
            id="projectUrl"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter Project URL"
            [(ngModel)]="projectUrl"
            name="projectUrl"
          />
        </div>
      </div>

      <!-- Right Section (Icon Images and Icon URL) -->
      <div class="w-full md:w-1/2">
        <!-- Icon Images Input -->
        <div class="form-group mb-4">
          <label
            for="iconImages"
            class="block text-sm font-medium text-gray-700"
          >
            Icon Images:
          </label>
          <input
            type="file"
            id="iconImages"
            name="iconImages"
            (change)="onFileChange($event, 'icon')"
            multiple
            accept="image/*"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <p class="text-center font-semibold mb-4">OR</p>

        <!-- Icon URL Input -->
        <div class="form-group">
          <label
            for="iconUrl"
            class="block text-sm font-medium text-gray-700"
          >
            Icon URL:
          </label>
          <input
            type="url"
            id="iconUrl"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter Icon URL"
            [(ngModel)]="iconUrl"
            name="iconUrl"
          />
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end">
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="!projectForm.valid || isSubmitting"
      >
        Create Project
      </button>
    </div>
  </form>
</div>
