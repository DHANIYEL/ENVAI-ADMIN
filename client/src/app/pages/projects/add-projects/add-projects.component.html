<div class="container p-10 overflow-y-auto h-screen pb-32">
  <nav class="text-2xl font-semibold mb-6">Add Project</nav>

  <form #projectForm="ngForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
    <!-- Title -->
    <div class="form-group">
      <label for="title" class="block text-sm font-medium text-gray-700">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        class="mt-1 block border w-full rounded-md px-3 py-2 border-gray-300 shadow-sm"
        placeholder="Enter project title"
        ngModel
        required
      />
    </div>

    <!-- Homepage Small Description -->
    <div class="form-group">
      <label for="smallDescription" class="block text-sm font-medium text-gray-700">Homepage Small Description:</label>
      <textarea
        id="smallDescription"
        name="smallDescription"
        rows="3"
        class="mt-1 block border w-full rounded-md px-3 py-2 border-gray-300 shadow-sm"
        placeholder="Enter a brief description for the homepage"
        ngModel
        required
      ></textarea>
    </div>

    <!-- Detailed Description -->
    <div class="form-group">
      <label for="detailedDescription" class="block text-sm font-medium text-gray-700">Detailed Description:</label>
      <textarea
        id="detailedDescription"
        name="detailedDescription"
        rows="6"
        class="mt-1 block border w-full rounded-md px-3 py-2 border-gray-300 shadow-sm"
        placeholder="Provide a detailed description"
        ngModel
        required
      ></textarea>
    </div>

<!-- Image Upload -->
<div class="form-group">
  <label for="imageUpload" class="block text-sm font-medium text-gray-700">Image Upload:</label>
  <div
    class="border-2 border-dashed rounded-lg p-8 text-center cursor-pointer hover:border-gray-400 transition-colors"
    (click)="triggerFileInput('image')"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event, 'image')"
  >
    <div class="flex flex-col items-center gap-4">
      <div class="w-16 h-16 text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
      </div>
      <div class="text-gray-600">
        Drag n drop image file here, or click to select
      </div>
      <div class="text-sm text-gray-500">
        Supported files: jpeg, jpg, png | Will be resized to: 1920x1080 px
      </div>
    </div>
    <!-- Image Preview -->
    <div *ngIf="imagePreview" class="mt-4">
      <img [src]="imagePreview" alt="Image preview" class="w-32 h-32 object-cover rounded-md" />
    </div>
  </div>
  <input
    type="file"
    #imageInput
    hidden
    accept="image/jpeg,image/png,image/jpg"
    (change)="onFileSelect($event, 'image')"
  />
  <div class="text-sm">
    <span class="text-gray-600">Note:</span>
    <span class="text-red-500"> Supported image formats are: jpg, png and jpeg only</span>
  </div>
</div>


<!-- Small Icon Upload -->
<div class="form-group">
  <label for="iconUpload" class="block text-sm py-2 font-medium text-gray-700">Small Icon (Select or Upload):</label>
  <div
    class="border-2 border-dashed rounded-lg p-8 text-center cursor-pointer hover:border-gray-400 transition-colors"
    (click)="triggerFileInput('icon')"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event, 'icon')"
  >
    <div class="flex flex-col items-center gap-4">
      <div class="w-16 h-16 text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
      </div>
      <div class="text-gray-600">
        Drag n drop icon file here, or click to select
      </div>
      <div class="text-sm text-gray-500">
        Supported files: jpeg, jpg, png | Size: 64x64 px recommended
      </div>
    </div>
  </div>
  <input
    type="file"
    #iconInput
    hidden
    accept="image/jpeg,image/png,image/jpg"
    (change)="onFileSelect($event, 'icon')"
  />

</div>


    <!-- Submit Button -->
    <div class="flex justify-end">
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none"
        [disabled]="!projectForm.valid"
      >
        Save Project
      </button>
    </div>
  </form>
</div>
