<div class="overflow-y-auto h-screen pb-32 p-10 bg-gray-50">
  <!-- Settings Header -->
  <div class="flex items-center gap-2 text-gray-600 mb-8">
    <h1 class="text-xl">Settings</h1>
    <div class="flex items-center gap-2">
      <a href="/" class="hover:underline">Home</a>
      <span>/</span>
      <span>Settings</span>
    </div>
  </div>

<!-- Update User Profile Section -->
<div class="bg-white rounded-lg shadow-sm p-6 mb-8">
  <h2 class="text-xl font-medium mb-6">Update User Profile</h2>
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Form Fields -->
    <div class="space-y-6">
      <div class="space-y-2">
        <label class="block text-sm text-gray-600">First Name:</label>
        <input
          type="text"
          [(ngModel)]="firstName"
          [placeholder]="firstName ? firstName : 'Enter first name'"
          class="w-full p-2 border rounded"
        />
      </div>

      <div class="space-y-2">
        <label class="block text-sm text-gray-600">Last Name:</label>
        <input
          type="text"
          [(ngModel)]="lastName"
          [placeholder]="lastName ? lastName : 'Enter last name'"
          class="w-full p-2 border rounded"
        />
      </div>

      <div class="space-y-2">
        <label class="block text-sm text-gray-600">Email:</label>
        <input
          type="email"
          [(ngModel)]="email"
          [placeholder]="email ? email : 'Enter your email'"
          disabled
          class="w-full p-2 bg-gray-100 border rounded text-gray-500"
        />
      </div>

      <button
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors"
        (click)="updateProfile()"
      >
        Update
      </button>
    </div>
  </div>
</div>


<!-- Change Password Section -->
<div class="bg-white rounded-lg shadow-sm p-6">
  <h2 class="text-xl font-medium mb-6">Change Password</h2>
  <div class="max-w-md space-y-6">

    <!-- Old Password -->
    <div class="space-y-2">
      <label class="block text-sm text-gray-600">Old Password:</label>
      <div class="relative">
        <input
          [type]="showOldPassword ? 'text' : 'password'"
          [(ngModel)]="oldPassword"
          placeholder="Enter your old password"
          class="w-full p-2 border rounded"
        />
        <button
          type="button"
          class="absolute inset-y-0 right-3 flex items-center"
          (click)="togglePasswordVisibility('old')"
        >
          <i [class]="showOldPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
        </button>
      </div>
      <p *ngIf="oldPasswordError" class="text-red-500 text-sm">{{ oldPasswordError }}</p>
    </div>

    <!-- New Password -->
    <div class="space-y-2">
      <label class="block text-sm text-gray-600">New Password:</label>
      <div class="relative">
        <input
          [type]="showNewPassword ? 'text' : 'password'"
          [(ngModel)]="newPassword"
          placeholder="Enter your new password"
          class="w-full p-2 border rounded"
        />
        <button
          type="button"
          class="absolute inset-y-0 right-3 flex items-center"
          (click)="togglePasswordVisibility('new')"
        >
          <i [class]="showNewPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
        </button>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="space-y-2">
      <label class="block text-sm text-gray-600">Confirm Password:</label>
      <div class="relative">
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          [(ngModel)]="confirmPassword"
          placeholder="Confirm password"
          class="w-full p-2 border rounded"
        />
        <button
          type="button"
          class="absolute inset-y-0 right-3 flex items-center"
          (click)="togglePasswordVisibility('confirm')"
        >
          <i [class]="showConfirmPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
        </button>
      </div>
      <p *ngIf="newPasswordError" class="text-red-500 text-sm">{{ newPasswordError }}</p>
    </div>

    <!-- Submit Button -->
    <button
      (click)="updatePassword()"
      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors"
    >
      Update Password
    </button>

  </div>
</div>


<div class="flex w-full justify-end pt-5  -mb-6 ">
  <p>created by <a href="https://isap.investments/" target="_blank"><u>iSap Groups</u></a></p>
</div>
</div>
