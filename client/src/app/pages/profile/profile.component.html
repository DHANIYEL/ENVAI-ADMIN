<div class="overflow-y-auto h-screen pb-32">
  <!-- Settings Header -->
  <div class="flex items-center gap-2 text-gray-600 mb-8 ">
    <h1 class="text-xl">Settings</h1>
    <div class="flex items-center gap-2">
      <a href="/" class="hover:underline">Home</a>
      <span>/</span>
      <span>Settings</span>
    </div>
  </div>

  <!-- Update User Profile Section -->
  <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
    <h2 class="text-xl font-medium mb-6">Update User Profile</h2>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Form Fields -->
      <div class="space-y-6">
        <div class="space-y-2">
          <label class="block text-sm text-gray-600">First Name:</label>
          <input
            type="text"
            [(ngModel)]="firstName"
            placeholder="ADMIN"
            class="w-full p-2 border rounded  "
          >
        </div>

        <div class="space-y-2">
          <label class="block text-sm text-gray-600">Last Name:</label>
          <input
            type="text"
            [(ngModel)]="lastName"
            placeholder="Account"
            class="w-full p-2 border rounded  "
          >
        </div>

        <div class="space-y-2">
          <label class="block text-sm text-gray-600">Phone Number:</label>
          <input
            type="tel"
            [(ngModel)]="phoneNumber"
            placeholder="Enter your Phone number"
            class="w-full p-2 border rounded  "
          >
        </div>

        <div class="space-y-2">
          <label class="block text-sm text-gray-600">Email:</label>
          <input
            type="email"
            [(ngModel)]="email"
            value="isap@yopmail.com"
            disabled
            class="w-full p-2 bg-gray-100 border rounded text-gray-500"
          >
        </div>

        <button
          (click)="updateProfile()"
          class="px-4 py-2 bg-black text-white rounded hover:bg-gray-800 transition-colors"
        >
          Update
        </button>
      </div>

      <!-- Profile Image Upload -->
      <div class="space-y-2">
        <label class="block text-sm text-gray-600">Profile Image :</label>
        <div
          class="border-2 border-dashed rounded-lg p-8 text-center cursor-pointer hover:border-gray-400 transition-colors"
          (click)="triggerFileInput()"
          (dragover)="onDragOver($event)"
          (drop)="onDrop($event)"
        >
          <div class="flex flex-col items-center gap-4">
            <div class="w-16 h-16 text-gray-400">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
              </svg>
            </div>
            <div class="text-gray-600">
              Drag n drop image file here, or click to select
            </div>
            <div class="text-sm text-gray-500">
              Supported files: jpeg, jpg, png | Will be resized to: 1920x1080 px
            </div>
          </div>
        </div>
        <div class="text-sm">
          <span class="text-gray-600">Note:</span>
          <span class="text-red-500"> Supported image formats are: jpg, png and jpeg only</span>
        </div>
        <input
          type="file"
          #fileInput
          hidden
          accept="image/jpeg,image/png,image/jpg"
          (change)="onFileSelected($event)"
        >
      </div>
    </div>
  </div>

  <!-- Change Password Section -->
  <div class="bg-white rounded-lg shadow-sm p-6">
    <h2 class="text-xl font-medium mb-6">Change Password</h2>
    <div class="max-w-md space-y-6">
      <div class="space-y-2">
        <label class="block text-sm text-gray-600">Old Password:</label>
        <input
          type="password"
          [(ngModel)]="oldPassword"
          placeholder="Enter your old password"
          class="w-full p-2 border rounded  "
        >
      </div>

      <div class="space-y-2">
        <label class="block text-sm text-gray-600">New Password:</label>
        <input
          type="password"
          [(ngModel)]="newPassword"
          placeholder="Enter your new password"
          class="w-full p-2 border rounded  "
        >
      </div>

      <div class="space-y-2">
        <label class="block text-sm text-gray-600">Confirm Password:</label>
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          placeholder="Confirm password"
          class="w-full p-2 border rounded  "
        >
      </div>

      <button
        (click)="updatePassword()"
        class="px-4 py-2 bg-black text-white rounded hover:bg-gray-800 transition-colors"
      >
        Update Password
      </button>
    </div>
  </div>
</div>
