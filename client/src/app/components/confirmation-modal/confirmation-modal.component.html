<div class="fixed inset-0 flex justify-center items-center  bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <!-- Dynamic Title -->
    <h2 class="text-lg font-semibold text-center mb-2">{{ title }}</h2>
    <!-- Dynamic Description -->
    <p class="text-sm text-gray-600 text-center mb-6" *ngIf="description">{{ description }}</p>
    <div class="flex gap-2 justify-center">
      <!-- Cancel Button -->
      <button
        (click)="cancelAction()"
        class="px-6 py-2 text-white rounded-lg hover:opacity-90 focus:outline-none transition duration-200"
        [ngClass]="cancelButtonColor"
      >
        {{ cancelButtonText }}
      </button>
      <!-- Confirm Button -->
      <button
        (click)="confirmAction()"
        class="px-6 py-2 text-white rounded-lg hover:opacity-90 focus:outline-none transition duration-200"
        [ngClass]="confirmButtonColor"
      >
        {{ confirmButtonText }}
      </button>
    </div>
  </div>
</div>
