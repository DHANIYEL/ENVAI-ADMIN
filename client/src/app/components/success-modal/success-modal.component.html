<div class="fixed inset-0 flex justify-center items-center bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-lg font-semibold text-center mb-2">{{ title }}</h2>
    <p class="text-sm text-gray-600 text-center mb-6">{{ description }}</p>
    <div class="flex gap-2 justify-center">
      <button
        (click)="onClose()"
        class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none transition duration-200"
      >
        {{ successButtonText }}
      </button>
    </div>
  </div>
</div>
